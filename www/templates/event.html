<ion-view view-title="{{item.title}}">
      <ion-content class="padding">
        <div class="list card">

          <div class="item">
            <h2>{{item.title}}</h2>
          </div>

          <div class="item item-image">
            <img src="{{root}}{{item.photo}}" />
          </div>
          
          <div class="item item-body">
            <p>
              {{item.description}}
            </p>
          </div>

      </ion-content>
</ion-view>
