<ion-view view-title="Sign-Up">
      <ion-content class="padding">
        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Username" ng-model="data.username">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Email" ng-model="data.email">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="data.password">
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Confirm Password" ng-model="data.cf_password">
            </label>
        </div>
        <button class="button button-block button-positive" ng-click="register(data)">Register</button>
      </ion-content>
</ion-view>
